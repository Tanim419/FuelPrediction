{% extends "fuelpredictionsystem/base_loggedin.html"%}
{% block content %}
    <h1>Fuel Quote Form</h1>
    <form>
        <div class="form-group">
            <label for="gallonsRequested"><b>Gallons Requested</b></label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Input Gallons (Required)">
        </div>
        <!-- Not sure how to get the datetimepicker to work -->
        <div class="form-group">
            <label for="deliveryDate"><b>Delivery Date</b></label>
            <input type="datetime" class="form-control" id="formGroupExampleInput2" placeholder="mm-dd-yy">
        </div>
		
		<div class="form-group">
            <label for="deliveryAddress"><b>Delivery Address:</b></label>
            <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="2111 HollyHall St">
        </div>
		
		<div class="form-group">
            <label for="suggetedPrice"><b>Suggested Price:</b></label>
            <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="Suggested Price">
        </div>
		
		<div class="form-group">
            <label for="amountDue"><b>Total Amount Due:</b></label>
            <input type="text" class="form-control" id="formGroupExampleInput5" placeholder="Total Amount Due">
        </div>
