{% extends "fuelpredictionsystem/base.html"%}
{% block content %}
<h1>Manage Your Profile</h1>
<form>
    <div class="form-group row">      
      <label for="inputClientName"><b>Name</b></label>
      <input type="name" class="form-control" id="inputCompanyName" placeholder="Tung Huang">
      <small id="nameHelpInline" class="text-muted">
          Max 50 characters, required.
      </small>
    </div>
    <div class="form-group row">
      <label for="inputAddress"><b>Address</b></label>
      <input type="text" class="form-control" id="inputAddress" placeholder="12 University Dr.">
      <small id="addressHelpInline" class="text-muted">
        Max 100 characters, required.
      </small>
    </div>
    <div class="form-group row">
      <label for="inputAddress2"><b>Address 2</b></label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment #, etc">
      <small id="passwordHelpInline" class="text-muted">
        Max 100 characters, optional.
      </small>
    </div>
      <div class="form-group row">
        <label for="inputCity"><b>City</b></label>
        <input type="text" class="form-control" id="inputCity" placeholder="Houston">
        <small id="cityHelpInline" class="text-muted">
            Max 100 characters, required.
        </small>
      </div>
      <div class="form-group row">
        <label for="inputState"><b>State</b></label>
        <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group row">
        <label for="inputZip"><b>Zip</b></label>
        <input type="text" class="form-control" id="inputZip" placeholder="77054">
        <small id="passwordHelpInline" class="text-muted">
            Must be 5-9 characters long.
        </small>
      </div>
    
    <button type="update" class="btn btn-primary"><b>Update Profile</b></button>
  </form>
{% endblock content %}
